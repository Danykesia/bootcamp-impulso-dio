<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <!-- owl css -->
  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

  <title>NETFLIX CLONE</title>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">NETFLIX</h1>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">HOUSE OF CARDS</h3>
        <p class="description">Situado na atual Washington, D.C., House of Cards é a história de Frank Underwood, um
          político implacável e astuto, e sua esposa Claire, que não vai parar por nada para conquistar tudo.
        </p>
        <div class="buttons-wrapper">
          <button role="button" class="button">
            <i class="fa-solid fa-play"></i> ASSISTIR AGORA
          </button>
          <button role="button" class="button">
            <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carousel-movies">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-movie" src="img/movie1.jpeg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/movie2.jpeg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/movie3.jpeg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/movie4.jpeg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/movie5.jpeg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/movie6.jpeg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/movie7.jpeg" alt="">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a75015e6dd.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
</body>

</html>
